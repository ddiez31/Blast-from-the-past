<!DOCTYPE html>
<html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Nombre mystère</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/knacss.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Monofett|Bungee+Shade|Faster+One" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Nombre Mystère</h1>
        <h2>Un seul chiffre!!</h2>
        <h2>3 essais!!</h2>
        <h3>A vous de jouer</h3>
    </header>



    <div class="boutons">
        <button type="submit" id="new" class="btn btn-danger">New Game</button>
        <button type="submit" id="point" class="btn btn-success">Points</button>
        <button type="submit" id="regle" class="btn btn-primary">Règles</button>
    </div>

    <div class="result">


        <div class="bulle-global">
            <div class="bulle" value="0">
                <p>0</p>
            </div>
            <div class="bulle" value="1">
                <p>1</p>
            </div>
            <div class="bulle" value="2">
                <p>2</p>
            </div>
        </div>
        <div class="bulle-global">
            <div class="bulle" value="3">
                <p>3</p>
            </div>
            <div class="bulle" value="4">
                <p>4</p>
            </div>
            <div class="bulle" value="5">
                <p>5</p>
            </div>
            <div class="bulle" value="6">
                <p>6</p>
            </div>
        </div>
        <div class="bulle-global">
            <div class="bulle" value="7">
                <p>7</p>
            </div>
            <div class="bulle" value="8">
                <p>8</p>
            </div>
            <div class="bulle" value="9">
                <p>9</p>
            </div>
        </div>
    </div>




    <footer>

    </footer>


</body>
<!-- JQuery -->
<script src=" https://code.jquery.com/jquery-3.1.1.min.js "></script>
<script src="js/index.js "></script>

</html>
